<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Scan to reserve your turn</title>
    <link rel="stylesheet" type="text/css" href="https://take-unique-turn.onrender.com/main.css">
</head>
<body>
<header>
    <h1>Please enter your name</h1>
</header>
<div class="qr-container">
    <form id="form" method="post" action="">
        <label for="user_name"></label>
        <input type="text" id="user_name" name="user_name" autocomplete="off" /><button>Assign turn</button>
    </form>
</div>
<script>
    const params = /[&?]id=([^&]+)/.exec(location.search);
    if (params) {
        document.getElementById('form').action = "/getTurn/" + params[1];
    }
</script>
</body>
</html>
